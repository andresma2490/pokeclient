<div
  *ngIf="!pokemon; else pokemonDetail"
  class="d-flex justify-content-center mt-5"
>
  <div class="spinner-border" style="width: 3rem; height: 3rem" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<ng-template #pokemonDetail>
  <div class="row">
    <div class="col-12 col-md-6 text-center img-container">
      <img
        [src]="pokemon.sprites.other['official-artwork'].front_default"
        alt="img"
      />
    </div>
    <div class="card col-12 col-md-6">
      <div class="card-body text-center mt-4">
        <h1>
          {{ pokemon.name | titlecase }}
          <span class="text-muted"> #{{ pokemon.id }}</span>
        </h1>
        <span
          *ngFor="let slot of pokemon.types"
          class="badge bg-darkgray p-2 me-1"
        >
          {{ slot.type.name | titlecase }}
        </span>
        <h4 class="mt-3">{{ pokemon.description }}</h4>
      </div>
    </div>
  </div>
</ng-template>
