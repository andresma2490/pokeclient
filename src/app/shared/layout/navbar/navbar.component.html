<nav
  class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow position-fixed w-100"
  aria-label="Offcanvas navbar"
>
  <div class="container-md">
    <a class="navbar-brand m-0" [routerLink]="['/']">
      <img id="logo" src="/assets/icons/pokeballx96.png" alt="image" />
      <span class="d-none d-md-inline-block me-2">Pokedex</span>
    </a>
    <form [formGroup]="searchForm" class="d-flex" role="search">
      <input
        formControlName="nameOrId"
        class="form-control me-1"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button (click)="searchPokemon()" class="btn btn-success" type="submit">
        Search
      </button>
    </form>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="offcanvas offcanvas-end text-bg-light"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/']">Home</a>
          </li>

          <ng-container *ngIf="!(isLoggedIn$ | async); else notLoggedIn">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/auth', 'login']">Login</a>
            </li>
          </ng-container>
          <ng-template #notLoggedIn>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Account
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li class="nav-item">
                  <a
                    class="nav-link px-3"
                    href="javascript:void(0)"
                    (click)="logout()"
                  >
                    Logout
                  </a>
                </li>
              </ul>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </div>
</nav>
