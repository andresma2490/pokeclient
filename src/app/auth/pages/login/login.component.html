<form class="container">
  <div class="card mx-auto">
    <div class="card-body p-5 pb-4">
      <label for="email">email</label>
      <input
        id="email"
        name="email"
        type="text"
        class="form-control"
        required
      />

      <label class="mt-3" for="password">password</label>
      <input
        id="password"
        name="password"
        type="password"
        class="form-control"
        required
      />

      <div class="text-center mt-4">
        <button (click)="login()" type="submit" class="btn btn-primary">
          login
        </button>
        <p>or sign up <a [routerLink]="['/auth', 'register']">here</a></p>
      </div>
    </div>
  </div>
</form>
