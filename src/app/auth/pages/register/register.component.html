<form [formGroup]="registerForm" class="container">
  <div class="card mx-auto">
    <div class="card-body p-5 pb-4">
      <label for="nickname">nickname</label>
      <input
        formControlName="nickname"
        id="nickname"
        name="nickname"
        type="text"
        class="form-control"
      />

      <div formGroupName="passwordForm">
        <label class="mt-3" for="password">password</label>
        <input
          formControlName="password"
          id="password"
          name="password"
          type="password"
          class="form-control"
        />

        <label class="mt-3" for="confirmPassword">confirm password</label>
        <input
          formControlName="confirmPassword"
          id="confirmPassword"
          name="confirmPassword"
          type="password"
          class="form-control"
        />
      </div>

      <div
        *ngIf="
          passwordForm?.invalid &&
          (passwordForm?.touched || passwordForm?.dirty)
        "
      >
        <span
          *ngIf="passwordForm?.hasError('passwordsMustBeEquals')"
          class="text-danger"
        >
          password must be equals
        </span>
      </div>

      <div class="text-center mt-4">
        <button (click)="register()" type="submit" class="btn btn-primary">
          register
        </button>
        <p>
          have already account?
          <a [routerLink]="['/auth', 'login']">sign in</a>
        </p>
      </div>
    </div>
  </div>
</form>
