<form class="container">
  <div class="card mx-auto">
    <div class="card-body p-5 pb-4">
      <label for="name">name</label>
      <input required id="name" name="name" type="text" class="form-control" />

      <div ngModelGroup="passwordForm" passwordsMustBeEquals>
        <label class="mt-3" for="password">password</label>
        <input
          required
          id="password"
          name="password"
          type="password"
          class="form-control"
        />

        <label class="mt-3" for="passwordConfirm">confirm password</label>
        <input
          required
          id="passwordConfirm"
          name="passwordConfirm"
          type="password"
          class="form-control"
        />
      </div>

      <div class="text-center mt-4">
        <button (click)="register()" type="submit" class="btn btn-primary">
          register
        </button>
        <p>
          have already account?
          <a [routerLink]="['/auth', 'login']">sign in</a>
        </p>
      </div>
    </div>
  </div>
</form>
